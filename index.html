<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Amigo Chinelo ü©¥</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --red: #c0392b;
            --green: #27ae60;
            --dark-green: #145a32;
            --blue-ice: #a8d0e6;
            --white: #ecf0f1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--blue-ice);
            background-image: url('https://www.transparenttextures.com/patterns/snow.png');
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Efeito de neve caindo (CSS puro) */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1em;
            font-family: Arial;
            text-shadow: 0 0 1px #000;
            animation: fall linear forwards;
            z-index: -1;
        }

        @keyframes fall {
            to { transform: translateY(105vh); }
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 90%;
            width: 380px; /* Ajuste para caber o tamanho do chinelo */
            border-top: 10px solid var(--red);
            border-bottom: 10px solid var(--green);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 2.2rem;
            color: var(--red);
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        p {
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* Estilo do Bot√£o */
        .btn-reveal {
            background: linear-gradient(135deg, var(--green), var(--dark-green));
            color: white;
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.4);
            transition: all 0.3s ease;
            font-weight: 600;
            outline: none;
            animation: pulse 2s infinite;
            display: inline-block;
        }

        .btn-reveal:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.6);
        }

        .btn-reveal:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(39, 174, 96, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(39, 174, 96, 0); }
            100% { box-shadow: 0 0 0 0 rgba(39, 174, 96, 0); }
        }

        /* √Årea do Resultado */
        #resultado {
            display: none; /* Escondido inicialmente */
            opacity: 0;
        }

        .show-result {
            display: block !important;
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .friend-name {
            font-size: 1.8rem;
            color: var(--dark-green);
            font-weight: 700;
            margin: 15px 0 5px 0;
            letter-spacing: 1px;
            /* REMOVIDO: text-transform: uppercase; (O JavaScript agora envia o nome formatado) */
        }

        /* NOVO ESTILO PARA O TAMANHO */
        .shoe-size {
            font-size: 1.3rem;
            color: var(--red);
            font-weight: 600;
            margin-top: 0px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            border: 2px dashed var(--red);
        }

        .img-container {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            position: relative;
        }

        .friend-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 5px dashed var(--red);
            padding: 5px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .decoration {
            font-size: 3rem;
            margin: 10px 0;
            line-height: 1;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="decoration">ü©¥üéÑüéÖ</div>
        <h1>Amigo Chinelo</h1>
        
        <div id="capa">
            <p>O sorteio foi feito! Prepare o bolso e clique para descobrir quem (e que n√∫mero) voc√™ tirou.</p>
            <button class="btn-reveal" onclick="revelar()">
                üéÅ REVELAR AGORA
            </button>
        </div>

        <div id="resultado">
            <p style="margin-bottom: 10px;">Voc√™ tirou:</p>
            
            <div class="img-container">
                <img id="foto-amigo" class="friend-photo" src="https://via.placeholder.com/180?text=Aguarde..." alt="Foto do Amigo">
            </div>
            
            <div id="nome-amigo" class="friend-name">...</div>

            <div class="shoe-size">
                üë£ Tamanho: <span id="numero-chinelo">--</span>
            </div>

            <p style="font-size: 0.85rem; color: #888;">ü§´ Guarde o segredo e o n√∫mero!</p>
        </div>
    </div>

    <script>
        // Fun√ß√£o para criar neve caindo
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 200);

        function revelar() {
            const params = new URLSearchParams(window.location.search);
            const encoded = params.get('k');

            if (encoded) {
                try {
                    // 1. Decodifica o Base64. Exemplo: "marialuiza|Maria Luiza|36"
                    const decodificado = atob(encoded);
                    
                    // 2. Separa o texto em TR√äS PARTES
                    const partes = decodificado.split('|');

                    // Se n√£o tiver exatamente 3 partes, o link est√° errado
                    if (partes.length !== 3) {
                        throw new Error("Formato do link inv√°lido.");
                    }

                    const file_name = partes[0];      // Ex: marialuiza (usado na foto)
                    const display_name = partes[1];   // Ex: Maria Luiza (usado na tela)
                    const tamanho = partes[2];        // Ex: 36
                    
                    // --- Atualiza a tela ---
                    document.getElementById('capa').style.display = 'none';
                    document.getElementById('resultado').classList.add('show-result');
                    
                    // Preenche o nome (ARRUMADO!) e o tamanho
                    document.getElementById('nome-amigo').innerText = display_name; 
                    document.getElementById('numero-chinelo').innerText = tamanho;
                    
                    // Tenta carregar a foto usando o nome_arquivo (file_name)
                    const img = document.getElementById('foto-amigo');
                    // N√£o precisa de toLowerCase() aqui, pois o Python j√° envia min√∫sculo (file_name)
                    img.src = 'fotos/' + file_name + '.jpg'; 
                    img.onerror = function() {
                        this.src = 'https://via.placeholder.com/150?text=Foto n√£o encontrada'; 
                        this.style.border = '5px solid #ccc';
                    }

                } catch (e) {
                    console.error(e);
                    alert("Link inv√°lido ou corrompido! Pe√ßa o link novamente ao organizador.");
                }
            } else {
                alert("Voc√™ abriu o link do sorteio corretamente? O link est√° incompleto!");
            }
        }
    </script>
</body>
</html>
